<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="show">Click here to show</h1>
    <h1 id="hide">Click here to hide</h1>
    <h1 id="toggle">Click here to hide/show</h1>
    <h1 id="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias nisi itaque dicta ut soluta, totam commodi perspiciatis distinctio ipsam explicabo cupiditate neque pariatur in atque dolor corporis architecto quae doloremque.</h1>

    <script>

        $(document).ready(function(){

          $("#hide").click(function(){
            
            $("#msg").hide(100);

             });

            $("#show").click(function(){

                $("#msg").show(100);

            });

            $("#toggle").click(function(){

                $("#msg").toggle(100);

            });

        });


    </script>

</body>
</html>
